name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: |
        # 检查 JavaScript 语法
        node -c main.js
        node -c build.js

    - name: Test build
      run: npm run build

    - name: Verify build artifacts
      run: |
        # 检查构建产物是否存在
        ls -la dist/
        
        # 检查 AppImage 文件
        if [ -f dist/*.AppImage ]; then
          echo "✅ AppImage 构建成功"
        else
          echo "❌ AppImage 构建失败"
          exit 1
        fi
        
        # 检查 tar.gz 文件
        if [ -f dist/*.tar.gz ]; then
          echo "✅ tar.gz 构建成功"
        else
          echo "❌ tar.gz 构建失败"
          exit 1
        fi
